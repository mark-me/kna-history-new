<form method="get" class="mb-4">
  <div class="row g-3">
    <div class="col-md-4">
      <input type="text" name="q" class="form-control" placeholder="Zoek in titel / beschrijving" value="{{ request.args.get('q', '') }}">
    </div>
    <div class="col-md-3">
      <input type="number" name="year" class="form-control" placeholder="Jaar" value="{{ request.args.get('year', '') }}">
    </div>
    <div class="col-md-3">
      <select name="type" class="form-select">
        <option value="">Alle types</option>
        <option value="Uitvoering">Uitvoering</option>
        <option value="Event">Evenement</option>
        <!-- etc. -->
      </select>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Filter</button>
    </div>
  </div>
</form>

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for act in activities %}
  <div class="col">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ act.title }}</h5>
        <p class="card-text">{{ act.year }} â€“ {{ act.type }}</p>
        <a href="{{ url_for('activity_detail', id_activity=act.id_activity) }}" class="btn btn-primary">Bekijk</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
